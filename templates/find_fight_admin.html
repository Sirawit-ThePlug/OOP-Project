<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        $(document).ready(() => {
            $('form').on('submit', (event) => {
                $.ajax({
                    type: 'POST',
                    url: '/find_action_admin',
                    data: { 
                      departure: $('#departure').val(),
                      destination: $('#destination').val(),
                  },
                    success: function (data) {
                      status = data['status']
                      if(status==0){
                        //asdasdasdasdasd
                        Swal.fire({
                          icon: 'error',
                          title: 'Oops...',
                          text: 'Something went wrong!',
                          footer: '<a href="">Why do I have this issue?</a>'
                        })
                      }
                      else{
                      window.location.href = '/finedflight_admin/' + $('#departure').val() + '/' + $('#destination').val();
                      }
                        
                    },
                })
        
                event.preventDefault();
            });
        return false;
    });
    </script>
  </head>
  <body>
    <div class="container mt-5">
        <form action="POST">
        ต้นทาง
        <input type="text" id="departure" class="form-control">
        ปลายทาง
        <input type="text" id="destination" class="form-control">

       
        <div class="d-grid gap-2">
        <input type='submit' value='Find a flight' class='btn btn-primary mt-5' >

      </div>
        
       </form>
    </div>
  </body>
</html>
