<!DOCTYPE html>
<html>
  <head>
    <title>Thai Airway</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Raleway", Arial, Helvetica, sans-serif;
      }
      body {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
  background-color: #840688b9;
}
    </style>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
        <script>
            $(document).ready(() => {
                $('form').on('submit', (event) => {
                    $.ajax({
                        type: 'POST',
                        url: '/find_action_Member',
                        data: { 
                          departure: $('#departure').val(),
                          destination: $('#destination').val(),
                          depart_date: $('#depart_date').val()
                      },
                        success: function (data) {
                          status = data['status']
                          if(status==0){
                            //asdasdasdasdasd
                            Swal.fire({
                              icon: 'error',
                              title: 'Oops...',
                              text: 'Something went wrong!',
                              footer: '<a href="">Why do I have this issue?</a>'
                            })
                          }
                          else{
                          window.location.href = '/finedflight_member/' + $('#departure').val() + '/' + $('#destination').val() + '/' + $('#depart_date').val();
                          }
                            
                        },
                    })
            
                    event.preventDefault();
                });
            return false;
        });
        </script>
  </head>
  <body class="w3-light-grey bg-colo-warning">
    <!-- Navigation Bar -->
    <div class="w3-bar text-white w3-large" style="background-color: #3e075b;">
      <a href="/" class="w3-bar-item w3-button w3-mobile"
        ><img
          class="logo"
          src="/static/resource/Logo.png"
          alt="Logo"
          style="height: 24px; width: 24px"
      /></a>
      <a href="/" class="w3-bar-item w3-button w3-mobile">Search</a>
      <a href="https://www.thaiairways.com/en/about_thai/company_profile/index.page" class="w3-bar-item w3-button w3-mobile">About</a>
      <a href="https://www.thaiairways.com/en_TH/help/contact_us/index.page" class="w3-bar-item w3-button w3-mobile">Contact</a>
      <a
        href="/login"
        class="w3-bar-item w3-button w3-right w3-light-grey w3-mobile"
        >Welcome {{insert1.username}}, Logout</a
      >
    </div>
    <form action="/login">
      <div class="form-group">
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <br><div class="h1 text-center">การบินไทย</div>
              <div class="text-center"><img src="/static/resource/thai_orchid.jpeg"></div><br>
              <div class="card-group">
                <div class="card">
                  <div class="card-body text-center">
                    <ul
                      class="text-left"
                      style="
                        list-style-type: none;
                        padding-left: 0;
                        text-align: left;
                      "
                    >
                    <li>ชนิดการเดินทาง:</li>
                      <li>
                        <a href="/member_oneway/{{insert1.username}}" class="btn btn-primary">เที่ยวเดียว</a>
                      </li>

                      <li>
                        <br><a href="/member_return/{{insert1.username}}" class="btn btn-primary">เที่ยวไปกลับ</a>
                      </li>
                    </ul>
                  </div>
                </div>

                <div class="card">
                  <div class="card-body text-center">
                    <ul
                      class="text-left"
                      style="
                        list-style-type: none;
                        padding-left: 0;
                        text-align: left;
                      "
                    >
                      <li class="text-left" style="padding-left: 0px">
                        วันที่ออกเดินทาง: <br />
                      </li>

                      <li>
                        <input
                          type="date"
                          class="form-control"
                          id="depart_date"
                          name="depart_date"
                        />
                      </li>
                      <!--  <li>ชั้นที่นั่ง:</li>

                        <li>
                        <select
                          class="form-control"
                          id="seat_type"
                          name="SeatType"
                        >
                          <option value="economy">Economy Class</option>
                          <option value="firstclass">First Class</option>
                        </select>
                      </li> -->
                    </ul>
                  </div>
                </div>

                <div class="card">
                  <div class="card-body text-center">
                    <ul
                      class="text-left"
                      style="
                        list-style-type: none;
                        padding-left: 0;
                        text-align: left;
                      "
                    >
                      <li class="text-left" style="padding-left: 0px">
                        จากสถานี: <br />
                      </li>

                      <!-- station selector pass value from auth.py-->

                      <li>
                        <select
                      class="form-control"
                      id="departure"
                      name="departure"
                    >
                      {% for a in input1 %}
                      <option value="{{ a }}">
                        {{ a }}
                      </option>
                      {% endfor %}
                    </select>
                      </li>
                      <!-- <li>วันที่เดินทางกลับ:</li>
                      <li>
                        <input
                          type="date"
                          class="form-control"
                          id="return_date"
                          name="return_date"
                        />
                      </li> -->
                    </ul>
                  </div>
                </div>

                <div class="card">
                  <div class="card-body text-center">
                    <ul
                      class="text-left"
                      style="
                        list-style-type: none;
                        padding-left: 0;
                        text-align: left;
                      "
                    >
                      <li class="text-left" style="padding-left: 0px">
                        ไปยังสถานี: <br />
                      </li>

                      <!-- station selector pass value from somewhere.py-->

                      <li>
                        <select
                      class="form-control"
                      id="destination"
                      name="destination"
                    >
                      {% for b in input2 %}
                      <option value="{{ b }}">
                        {{ b }}
                      </option>
                      {% endfor %}
                    </select>
                      </li>
                      
                    </ul>
                    <button
                      type="submit"
                      class="btn btn-warning btn-lg btn-block rounded-5"
                    >
                      จองและซื้อ
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
