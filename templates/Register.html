<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/templates/style/main.css" />

    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      .form-box {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
      }
    </style>

    <script>
      $(document).ready(() => {
        $("form").on("submit", (event) => {
          $.ajax({
            type: "POST",
            url: "/register",
            data: {
              username: $("#username").val(),
              password: $("#password").val(),
              name: $("#name").val(),
              email: $("#email").val(),
              phone: $("#phone").val(),
            },
            success: function (data) {
              Swal.fire("บันทึกข้อมูลผู้ใช้สำเร็จ", data[""], "success");
            },
          });

          event.preventDefault();
        });
        return false;
      });
    </script>
  </head>
  <body>
    <div class="w3-bar w3-purple w3-large">
      <a href="home" class="w3-bar-item w3-button w3-purple w3-mobile"
        ><img
          class="logo"
          src="/templates/resource//Logo.png"
          alt="Logo"
          style="height: 30px; width: 30px"
      /></a>
      <a href="home" class="w3-bar-item w3-button w3-mobile">Search</a>
      <a href="#about" class="w3-bar-item w3-button w3-mobile">About</a>
      <a href="#contact" class="w3-bar-item w3-button w3-mobile">Contact</a>
      <a
        href="#self"
        class="w3-bar-item w3-button w3-right w3-light-grey w3-mobile"
        >ThaiAirway</a
      >
    </div>

    


    <main class="main">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 form-box">
            <form action="POST">
              <h2 class="text-center mb-4">Registration Form</h2>
              <div class="form-inline">
                <div class="form-group col-6-sm">
                  <label for="username">username</label>

                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Enter your username"
                  />
                </div>
                <br>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                  />

                
              <br>

              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                />
              </div>
              <br>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Ex.Example@email.com"
                />
              </div>
              <br>
              
            
                <div class="form-group">
                  <label for="Phone number">Phone number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Phone"
                    placeholder="Ex. 0987654321"
                  />
                </div>
                <br />

                <div class="form__button button-alt">
                  <input type="submit" value="Register" />
                </div>
                <span class="form__link">
                  <a class="w3-right" href="login">Have an account?</a>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
