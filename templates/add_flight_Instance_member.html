<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        $(document).ready(() => {
          $('form').on('submit', (event) => {
              $.ajax({
                  type: 'POST',
                  url: '/add_FlightInstance_admin',
                  data: { 
                    departure_airpor: $('#departure_airpor').val(),
                    destination_airport: $('#destination_airport').val(),
                    travel_time: $('#travel_time').val(),
                    depart_date: $('#depart_date').val(),
                    Time_To_GO: $('#Time_To_GO').val(),
                    id_figth: $('#id_figth').val(),
                    flight_price: $('#flight_price').val()
                    
                    
                },
                  success: function (data) {
                      Swal.fire(
                          'บันทึกเที่ยวบินสำเร็จ',
                          data[''],
                          'success'
                      )
                  },
              })
  
              event.preventDefault();
          });
          return false;
      });
      </script>
  </head>
  <body>
    <div class="container mt-5">
       <form action="POST">
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">ต้นทาง</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="departure_airpor" value="{{db_figth.departure_airpor}}">
        </div>

        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">ปลายทาง</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="destination_airport" value="{{db_figth.destination_airport}}">
        </div>
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">เวลาในการเดินทาง</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="travel_time" value="{{db_figth.travel_time}}">
        </div>
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">ราคาเที่ยวบิน</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="flight_price" value="{{db_figth.flight_price}}">
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">วันที่ขึ้นเครื่องบิน</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="flight_price" value="{{db_figth.departure_date}}">
    </div>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">เวลาที่เครื่องขึ้นบิน</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="flight_price" value="{{db_figth.departure_time}}">
    </div>
        ประเภทที่นั่ง
    <select class="form-control" id="seat_type" name="seat_type">
        <option value="economy class">economy class</option>
        <option value="premium class">premium class</option>

    </select>
        <input type="hidden" id='id_figth' value={{db_figth._id}}>
        <div class="d-grid gap-2">
            <input type='submit' value='บึนทึกการจองไฟทต์' class='btn btn-primary mt-3' >
          </div>
        </div>
        
        
       </form>
    </div>
  </body>
</html>
