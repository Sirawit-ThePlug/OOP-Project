<!DOCTYPE html>
<html>
  <head>
    <title>Thai Airway</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Raleway", Arial, Helvetica, sans-serif;
      }
      body {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
  background-color: #840688b9;
}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>

      $(document).ready(function (e){
        $('#go').on('click', function(){
          var seat_type = $('#seat_type').val()
          var name = $('#name').val()
          var lname = $('#lastname').val()
          var phone = $('#phone').val()
          var email = $('#email').val()
          var user =$('#username').val()
          window.location.href = '/send_instance_user_seat_type/{{db_figth._id}}/' + seat_type + '/' + name + '/' + lname + '/' + email + '/' + phone + '/' + user
        }); 
      });
    </script>
  </head>
  <body class="w3-light-grey bg-colo-warning">
    <!-- Navigation Bar -->
    <div class="w3-bar text-white w3-large" style="background-color: #3e075b;">
      <a href="/" class="w3-bar-item w3-button w3-mobile"
        ><img
          class="logo"
          src="/static/resource/Logo.png"
          alt="Logo"
          style="height: 24px; width: 24px"
      /></a>
      <a href="/" class="w3-bar-item w3-button w3-mobile">Search</a>
      <a href="https://www.thaiairways.com/en/about_thai/company_profile/index.page" class="w3-bar-item w3-button w3-mobile">About</a>
      <a href="https://www.thaiairways.com/en_TH/help/contact_us/index.page" class="w3-bar-item w3-button w3-mobile">Contact</a>
      <a
      href="/login"
      class="w3-bar-item w3-button w3-right w3-light-grey w3-mobile"
      >Welcome {{insert1}}, Logout</a
    >
    </div>
    <div class="container mt-5">

      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Flight ID</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="departure_airpor" value="{{db_figth._id}}">
    </div>

        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">ต้นทาง</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="departure_airpor" value="{{db_figth.opp_of_figth.departure_airpor}}">
        </div>

        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">ปลายทาง</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="destination_airport" value="{{db_figth.opp_of_figth.destination_airport}}">
        </div>
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">เวลาในการเดินทาง</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="travel_time" value="{{db_figth.opp_of_figth.travel_time}} ชั่วโมง">
        </div>
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">ราคาเที่ยวบิน</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="flight_price" value="{{db_figth.opp_of_figth.flight_price}} บาท">
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">วันที่ขึ้นเครื่องบิน</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="flight_price" value="{{db_figth.departure_date}}">
    </div>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">เวลาที่เครื่องขึ้นบิน</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="flight_price" value="{{db_figth.departure_time}}">
    </div>
    <input type="hidden" id="flight_price" value="{{db_figth._id}}">
        <div class="d-grid gap-2">
          ประเภทที่นั่ง
          <select class="form-control" id="seat_type" name="seat_type">
              <option value="economy_class">Economy Class</option>
              <option value="premium_class">Premium Class</option>
      
          </select>
          ชื่อ
          <input type="text" id="name" class="form-control">
          นามสกุล
          <input type="text" id="lastname" class="form-control">
          เบอร์ผู้จองตั๋ว
          <input type="text" id="phone" class="form-control">
          อีเมลล์
          <input type="text" id="email" class="form-control">

          <input type="hidden" id="username" value="{{insert1}}">
          
            <button id="go" class='btn btn-primary mt-3'>จองเที่ยวบิน</button>
          </div>
        </div>
        
    </div>
  </body>
</html>
