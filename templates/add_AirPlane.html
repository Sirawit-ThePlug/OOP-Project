<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      $(document).ready(() => {
        $('form').on('submit', (event) => {
            $.ajax({
                type: 'POST',
                url: '/add_airplane',
                data: { 
                    registration: $('#registration').val(),
                    total_economic_seat: $('#total_economic_seat').val(),
                    total_premium_seat: $('#total_premium_seat').val()
              },
                success: function (data) {
                  status = data['status']
                  if(status==0){
                    //asdasdasdasdasd
                    Swal.fire({
                      icon: 'error',
                      title: 'Oops...',
                      text: 'Something went wrong!',
                      footer: '<a href="">Why do I have this issue?</a>'
                    })
                }
                else{
                  Swal.fire(
                      
                        'บันทึกเที่ยวบินสำเร็จ',
                        data[''],
                        'success'
                    )
                }
                  
              },
            })

            event.preventDefault();
        });
        return false;
    });
    </script>
  </head>
  <body>
    <div class="container mt-5">
       <form action="POST">
        aircraft registration number
        <input type="text" id="registration" class="form-control">
        total economic seat
        <input type="text" id="total_economic_seat" class="form-control">
        total premium seat
        <input type="text" id="total_premium_seat" class="form-control">
        <div class="d-grid gap-2">
          <input type='submit' value='Add Airplane' class='btn btn-primary mt-5' >

        </div>
        
       </form>
    </div>
  </body>
</html>
