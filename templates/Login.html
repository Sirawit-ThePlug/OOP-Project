<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/main.css') }}"
    />
    <script
    src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"
  ></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    $(document).ready(() => {
      $("form").on("submit", (event) => {
        $.ajax({
          type: "POST",
          url: "/check_login",
          data: {
            username: $("#username").val(),
            password: $("#password").val(),
          },
          success: function (data) {
            if (data.status === "success") {
              if(data['type'] == 'member'){
                window.location.href = '/admin_page/' + $("#username").val();
              }
              else if(data['type'] == 'airline_counter'){
                window.location.href = '/airline_counter/' + $("#username").val();
              }
              else{
                window.location.href = '/member/' + $("#username").val();
              }
              
            } else {
              Swal.fire("Error", data.message, "error");
            }
          },
          error: function () {
            Swal.fire("Error", "Server did not return a response", "error");
          },
        });

        event.preventDefault();
      });
      return false;
    });
  </script>
  </head>
  <body>
    <div class="w3-bar w3-large  text-white" style="background-color: #3e075b;">
      <a href="/" class="w3-bar-item w3-button w3-mobile"
        ><img
          class="logo"
          src="static/resource/Logo.png"
          alt="Logo"
          style="height: 24px; width: 24px"
      /></a>
      <a href="/" class="w3-bar-item w3-button w3-mobile">Search</a>
      <a href="https://www.thaiairways.com/en/about_thai/company_profile/index.page" class="w3-bar-item w3-button w3-mobile">About</a>
      <a href="https://www.thaiairways.com/en_TH/help/contact_us/index.page" class="w3-bar-item w3-button w3-mobile">Contact</a>
      <a
        href="#self"
        class="w3-bar-item w3-button w3-right w3-light-grey w3-mobile"
        >Thai Airway</a
      >
    </div>

    <main class="main">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 form-box bg-light">
            <form action="POST">
              <h2 class="text-center mb-4">Login</h2>
              <div class="form-inline">
                <div class="form-group col-6-sm">
                  <label for="username">USERNAME</label>

                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Enter your username"
                  />
                </div>
              </div>
              <br />

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                />
                <br />
                <div class="form__button button-alt">
                  <input type="submit" value="Login" />
                </div>
                <span class="form__link">
                  <a class="w3-right" href="register">Don't Have an account?</a>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
