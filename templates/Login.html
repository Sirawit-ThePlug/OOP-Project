<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/templates/style/main.css" />
  </head>
  <body>
    <div class="w3-bar w3-purple w3-large">
      <a href="home" class="w3-bar-item w3-button w3-purple w3-mobile"
        ><img
          class="logo"
          src="/templates/resource//Logo.png"
          alt="Logo"
          style="height: 30px; width: 30px"
      /></a>
      <a href="home" class="w3-bar-item w3-button w3-mobile">Search</a>
      <a href="#about" class="w3-bar-item w3-button w3-mobile">About</a>
      <a href="#contact" class="w3-bar-item w3-button w3-mobile">Contact</a>
      <a
        href="#self"
        class="w3-bar-item w3-button w3-right w3-light-grey w3-mobile"
        >ThaiAirway</a
      >
    </div>

    <main class="main">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 form-box">
            <form>
              <h2 class="text-center mb-4">Login</h2>
              <div class="form-inline">
                <div class="form-group col-6-sm">
                  <label for="email">Email</label>

                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="Enter your Email"
                  />
                </div>
              </div>
              <br />

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                />
                <br />
                <div class="form__button button-alt">
                  <input type="submit" value="Login" />
                </div>
                <span class="form__link">
                  <a class="w3-right" href="register">Don't Have an account?</a>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
