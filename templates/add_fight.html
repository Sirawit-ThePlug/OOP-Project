<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
      $(document).ready(function (e){
        $('#go').on('click', function(){

          $.ajax({
            type: 'POST',
            url: '/add_figth',
            data: { 
              de: $('#de').val(),
              des: $('#des').val(),
              ti: $('#ti').val(),
              price: $('#price').val(),
              ID_airpla: $('#ID_airpla').val()
          },
            success: function (data) {
                Swal.fire(
                    'บันทึกเที่ยวบินสำเร็จ',
                    data[''],
                    'success'
                )
            },
          }); 
          
        }); 
      });
    </script>
  </head>
  <body>
    <div class="container mt-5">
        Id AirPlane
        <select
                      class="form-control"
                      id="ID_airpla"
                      name="departure_airport"
                    >
                      {% for a in data %}
                      <option value="{{ a }}">
                        {{ a }}
                      </option>
                      {% endfor %}
                    </select>
        Departure Airport
        <input type="text" id="de" class="form-control">
        Departure Airport
        <input type="text" id="des" class="form-control">
        Time
        <input type="text" id="ti" class="form-control">
        Price
        <input type="text" id="price" class="form-control">
        <div class="d-grid gap-2">
            
          <button id="go" class='btn btn-primary mt-3'>เพิ่มไฟทบิน</button>
        </div>
        
    </div>
  </body>
</html>
