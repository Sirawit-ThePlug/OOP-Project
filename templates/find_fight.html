<!DOCTYPE html>
<html>
  <head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Raleway", Arial, Helvetica, sans-serif;
      }
    </style>
    <script>
      $(document).ready(() => {
        $("form").on("submit", (event) => {
          $.ajax({
            type: "POST",
            url: "/add_passenger",
            data: {
              departure: $("#departure").val(),
              destination: $("#destination").val(),
              depart_date: $("#depart_date").val(),
            },
            success: function (data) {
              Swal.fire("บันทึกเวลาขึ้นเที่ยวบินสำเร็จ", data[""], "success");
            },
          });

          event.preventDefault();
        });
        return false;
      });
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <form action="POST">
        ต้นทาง
        <input type="text" id="departure" class="form-control" />
        วันไป
        <input
          type="date"
          class="form-control"
          id="depart_date"
          name="depart_date"
        />
        เวลาเดินทาง
        <select class="form-control" id="Time_To_GO" name="seat_type">
          <option value="8.00">8.00</option>
          <option value="10.00">10.00</option>
          <option value="12.00">12.00</option>
          <option value="14.00">14.00</option>
          <option value="16.00">16.00</option>
          <option value="18.00">18.00</option>
        </select>
        ชั้นที่นั่ง
        <select class="form-control" id="seat_type" name="seat_type">
          <option value="economy">Premium Economy & Economy</option>
          <option value="firstclass">First & Business</option>
        </select>
        <div class="d-grid gap-2">
          <input
            type="submit"
            value="Find a flight"
            class="btn btn-primary mt-5"
          />
        </div>
      </form>
    </div>
  </body>
</html>
