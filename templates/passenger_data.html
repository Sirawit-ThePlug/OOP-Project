<!DOCTYPE html>
<html>
  <head>
    <title>Thai Airway</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Raleway", Arial, Helvetica, sans-serif;
      }
      body {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
  background-color: #840688b9;
}
    </style>
    <script
    src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"
  ></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    $(document).ready(() => {
      $("form").on("submit", (event) => {
        $.ajax({
          type: "POST",
          url: "/add_passenger_data",
          data: {
            passenger_name: $("#passenger_name").val(),
            passenger_last_name: $("#passenger_last_name").val(),
            passenger_email: $("#passenger_email").val(),
            passenger_phone: $("#passenger_phone").val(),
          },
          success: function (data) {
            Swal.fire("สมัครสมาชิกสำเร็จ", data[""], "success");
          },
        });

        event.preventDefault();
      });
      return false;
    });
  </script>
  </head>
  <body class="w3-light-grey bg-colo-warning">
    <!-- Navigation Bar -->
    <div class="w3-bar text-white w3-large" style="background-color: #3e075b;">
      <a href="/" class="w3-bar-item w3-button w3-mobile"
        ><img
          class="logo"
          src="/static/resource/Logo.png"
          alt="Logo"
          style="height: 24px; width: 24px"
      /></a>
      <a href="/" class="w3-bar-item w3-button w3-mobile">Search</a>
      <a href="https://www.thaiairways.com/en/about_thai/company_profile/index.page" class="w3-bar-item w3-button w3-mobile">About</a>
      <a href="https://www.thaiairways.com/en_TH/help/contact_us/index.page" class="w3-bar-item w3-button w3-mobile">Contact</a>
      <a
        href="login"
        class="w3-bar-item w3-button w3-right w3-light-grey w3-mobile"
        >Login / Register</a
      >
    </div>

    <main class="main">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 form-box bg-light">
            <form action="POST">
              <br><h2 class="text-center mb-4">ข้อมูลผู้โดยสาร</h2>
              <div class="form-inline">
                <div class="form-group col-6-sm">
                  <label for="passenger_name">First Name</label>

                  <input
                    type="text"
                    class="form-control"
                    id="passenger_name"
                    placeholder="Enter your First Name"
                  />
                </div>
                <br>
                <div class="form-group">
                  <label for="passenger_last_name">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="passenger_last_name"
                    placeholder="Enter your Last Name"
                  />
              <br>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="passenger_email"
                  placeholder="Ex.Example@email.com"
                />
              </div>
              <br>
              
            
                <div class="form-group">
                  <label for="Phone number">Phone number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="passenger_phone"
                    placeholder="Ex. 0987654321"
                  />
                </div>
                <br />

                <div class="form__button button-alt">
                  <input type="submit" value="ยืนยัน" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
